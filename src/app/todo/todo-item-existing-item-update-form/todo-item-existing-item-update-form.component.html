<div class="todo-item-existing-update-form">
  <ng-container *ngIf="todoItem !== null">
    <app-todo-create-form
      [todoItem]="todoItem"
      [hideItemId]="hideItemId"
      [disabled]="isBusy"
      [isSaving]="isSaving"
      (onDelete)="deleteTodoItem($event)"
      (todoItemChange)="onChangeTodoItem($event)"
    ></app-todo-create-form>
  </ng-container>
</div>
